<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <title>ACRemoteLab</title>
  <script src="https://acromeremote.github.io/ckeditor/ckeditor.js""></script>
  <script type="text/javascript">
	 function init() {
        // this is the event handler used from sendmessage or                         postmessage events//        
         window.onmessage = (event) =>
         {
            // Use shortcut - it has the same result as above.
            if (event.data)
            {
                CKEDITOR.instances.editor2.setData(event.data);
            }
       }
     }

      function sendText() {
        window.parent.postMessage(CKEDITOR.instances.editor2.getData(), "*");
      }
    </script>
</head>

<body onload="init();">
  <textarea cols="5" id="editor2" name="cKeditor2" rows="10" data-sample-short></textarea>
      <br>
    <button class="button" onclick="sendText()">Submit text</button>
  <script>
    CKEDITOR.replace("editor2",{
	extraPlugins: 'autogrow', //uploadimage
	autoGrow_minHeight: 499,
	autoGrow_maxHeight: 500,
	autoGrow_bottomSpace: 50,
	height:500,
    	language: 'en',
});
  </script>
</body>

</html>
