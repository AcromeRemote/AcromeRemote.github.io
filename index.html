<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow">
  <title>Uploading Dropped and Pasted Images</title>
  <script src="https://cdn.ckeditor.com/4.14.1/full-all/ckeditor.js"></script>
  <script type="text/javascript">
	 function init() {
        // this is the event handler used from sendmessage or                         postmessage events//        
         window.onmessage = (event) =>
         {
            // Use shortcut - it has the same result as above.
            if (event.data)
            {
                CKEDITOR.instances.editor2.setData(event.data);
            }
       }
     }

      function sendText() {
        window.parent.postMessage(CKEDITOR.instances.editor2.getData(), "*");
      }
    </script>
</head>

<body onload="init();">
  <textarea cols="10" id="editor2" name="cKeditor2" rows="10" data-sample-short>&lt;p&gt;This is some &lt;strong&gt;sample text&lt;/strong&gt;. You are using &lt;a href=&quot;https://ckeditor.com/&quot;&gt;CKEditor&lt;/a&gt;.&lt;/p&gt;</textarea>
      <br>
    <button class="button" onclick="sendText()">Submit text</button>
  <script>
    CKEDITOR.replace('editor2', {
	extraPlugins: 'autogrow,sourcearea,toolbar,undo,wysiwygarea,list,liststyle,format,link,basicstyles,pastefromword', //uploadimage
	height:500,
    	language: 'en',

	  
    });
	if (CKEDITOR.env.ie && CKEDITOR.env.version == 8) {
      document.getElementById('ie8-warning').className = 'tip alert';
    }
  </script>
</body>

</html>
